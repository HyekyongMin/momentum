<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login App</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/bc9baf060b.js" crossorigin="anonymous"></script>
</head>
<body>
  <form id="login-form" class="hidden">
    <input type="text" placeholder="What is your name?" required maxlength="15" />
    <input id="input-submit" type="submit" value="Log In"/>
  </form>
  <div id="date"></div>
  <div id="clock">00 : 00</div>
  <div id="greetings" class="hidden"></div>
  <form id="todo-form">
    <input type="text" placeholder="Write a To Do and Press Enter" required />
  </form>
  <ul id="todo-list"></ul>
  <div id="quote">
    <span></span>
    <span></span>
  </div>
  <div id="weather">
    <span></span>
    <span></span>
  </div>
  <script src="./js/greetings.js"></script>
  <script src="./js/clock.js"></script>
  <script src="./js/quotes.js"></script>
  <script src="./js/backgroung-img.js"></script>
  <script src="./js/todo-list.js"></script>
  <script src="./js/weather.js"></script>
</body>
</html>
